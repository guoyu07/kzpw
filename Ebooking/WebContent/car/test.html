<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>jQuery实现响应鼠标给图片加个遮罩层文字说明的动画效果丨芯晴网页特效丨CsrCode.Cn</title>
<style type="text/css">
html, body, div,ul, li { 
 margin: 0;
 padding: 0;
}
div.examples_body {
     width: 360px;
  margin: 0px auto;
  clear: both;
  overflow: hidden;
}
.bannerHolder {
 width: 340px;
 margin: 20px 0 15px 0;
 padding: 20px 10px 20px 10px;
 background-color: #f7f7f7;
 border: 1px solid #eee;
 overflow: hidden;
 -moz-border-radius:12px;
 -webkit-border-radius:12px;
 border-radius:12px;
}
.bannerHolder li {
 list-style: none;
 display: inline;
}
.banner {
 position: relative;
 width: 320px;
 height: 240px;
 overflow: hidden;
 float: left;
 display: inline;
 margin: 0 10px
}
.banner img {
 display: block;
 border: none;
}
.banner div {
 position: absolute;
 z-index: 240;
 background-color: #222;
 width: 10px;
 height: 10px;
 cursor: pointer;
 -moz-border-radius:100px;
 -webkit-border-radius:100px;
 border-radius:100px;
}
.banner .cornerTL { 
 left:-40px; 
 top:-63px; 
}
.banner .cornerTR { 
 right:-40px; 
 top:-63px; 
}
.banner .cornerBL { 
 left:-40px; 
 bottom:-63px; 
}
.banner .cornerBR { 
 right:-40px; 
 bottom:-63px; 
}
.banner p {
 display: none; 
 left: 0;
 top: 110px;
 width: 100%;
 z-index: 240;
 position: absolute;
 font-family: Tahoma, Arial, Helvetica, sans-serif;
 color: #FFF;
 font-size: 14px;
 text-align: center;
 cursor: pointer;
}
</style>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$('.banner div').css('opacity',0.4);

$('.banner').hover(function(){
  var el = $(this);
  el.find('div').stop().animate({width:200,height:200},function(){
   el.find('p').fadeIn('fast');
   
  });
},function(){
  var el = $(this);
  el.find('p').stop(true,true).hide();
  el.find('div').stop().animate({width:60,height:60},'fast');
}).click(function(){
  window.open($(this).find('a').attr('href'));
});
});
</script>
</head>
<body>
如果左下角提示错误，刷新一下就可以了。<br>
<div class="examples_body">
 <ul class="bannerHolder">
  <li>
   <div class="banner">
    <a href="#" target="_blank"><img alt="" src="images/banner/111.jpg"></a>
    <p class="companyInfo">点击访问：七彩影视点击访问：七彩影视点击访问：七彩影视点击访问：七彩影视点击访问：七彩影视</p>
    <div class="cornerTL"></div>
    <div class="cornerTR"></div>
    <div class="cornerBL"></div>
    <div class="cornerBR"></div>
   </div>
  </li>
 </ul>
</div>
</body>
</html>
